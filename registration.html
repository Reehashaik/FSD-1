<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h3>Registration Form</h3>

<form>
<table border="1" cellpadding="5">

<tr>
    <td>Name</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Password</td>
    <td><input type="password"></td>
</tr>

<tr>
    <td>Age</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female
    </td>
</tr>

<tr>
    <td>Hobbies</td>
    <td>
        <input type="checkbox"> games
        <input type="checkbox"> watching news
    </td>
</tr>

<tr>
    <td>Course</td>
    <td>
        <select>
            <option>CIC</option>
            <option>CSE</option>
            <option>IT</option>
        </select>
    </td>
</tr>

<tr>
    <td>Address</td>
    <td><textarea rows="3" cols="20"></textarea></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit">
        <input type="reset">
    </td>
</tr>

</table>
</form>

</body>
</html>
