<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: purple;        /* selector: p, property: color, value: blue */
            font-size: 18px;
        }
    </style>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="color: green;">Inline Style</h1>
<!-- selector: h1, property: color, value: green -->

<p>Internal Style</p>

<h2>External Style</h2>

</body>
</html>
