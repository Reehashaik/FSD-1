<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>

        <td>Maths</td>

    <tr>

        <td>CS</td>

        <td>Maths</td>
        <td>Java</td>
        <td>DTI</td>
        <td>Sports</td>
    </tr>

    <tr>
        <td>Friday</td>
        <td>OS</td>
        <td>CS</td>
        <td>English</td>
        <td colspan="2" align="center">Python Lab</td>
        <td>Maths</td>
    </tr>

    <tr>
        <td>Saturday</td>
        <td>Maths</td>
        <td>Java</td>
        <td>Python</td>
        <td>FSD</td>
        <td>Sports</td>
        <td>Yoga</td>
    </tr>

</table>

</body>
</html>
