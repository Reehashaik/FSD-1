<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h3>Student Marks Table</h3>

<table border="1">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Maths</th>
        <th>java</th>
    </tr>
    <tr>
        <td>riya</td>
        <td>80</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Anjali</td>
        <td>90</td>
        <td>88</td>
    </tr>
</table>

</body>
</html>
