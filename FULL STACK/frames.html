<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<frameset rows="30%,40%,30%" noresize>
    
    <frame src="data:text/html,
        <html><body>
        <img src="C:\Users\codex\OneDrive\Pictures\Screenshots\WhatsApp Image 2025-12-31 at 5.05.33 AM (1).jpeg">
        </body></html>">

    <frame src="data:text/html,
        <html><body>
        <p>This is a paragraph inside second frame.</p>
        </body></html>">

    <frame src="data:text/html,
        <html><body>
        <a href="https://www.youtube.com/watch?v=WsCkmFpKFZI">Go to you tube</a>
        </body></html>">

    <noframes>
        <body>
            Your browser does not support frames.
        </body>
    </noframes>

</frameset>

</html>
