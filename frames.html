<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<frameset rows="30%,40%,30%" noresize>
    
    <frame src="data:text/html,
        <html><body>
        <img src='https://via.placeholder.com/300' width='100%%'>
        </body></html>">

    <frame src="data:text/html,
        <html><body>
        <p>This is a paragraph inside second frame.</p>
        </body></html>">

    <frame src="data:text/html,
        <html><body>
        <a href='https://www.google.com'>Go to Google</a>
        </body></html>">

    <noframes>
        <body>
            Your browser does not support frames.
        </body>
    </noframes>

</frameset>

</html>
